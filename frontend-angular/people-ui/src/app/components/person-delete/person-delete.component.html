<div class="card">
  <h3>Delete Person</h3>
  <div class="text-center">
    <p style="font-size: 18px; margin-bottom: 30px; color: #e74c3c;">
      Are you sure you want to delete this person?
    </p>
    <p style="margin-bottom: 30px; color: #666;">
      This action cannot be undone.
    </p>

    <div class="flex-center">
      <button class="delete-btn" (click)="confirm()">Yes, Delete</button>
      <button routerLink="/people">Cancel</button>
    </div>
  </div>
</div>
